<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-primary" type="button">Add</button>
    </div>
    <table class="table">
        <thead>
        <tr>

            <th scope="col"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                Select All
            </th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Status</th>
            <th scope="col">Role</th>
            <th scope="col">Options</th>
        </tr>
        </thead>
        <tbody>
        <tr>

            <th scope="row">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

            </th>
            <td>Mark</td>
            <td>Otto</td>
            <td><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="green" class="bi bi-circle-fill"
                     viewBox="0 0 16 16">
                <circle cx="7" cy="7" r="7"/>
            </svg></td>
            <td>User</td>
            <td><img src="assets/images/edit.png" class="img-fluid cursor-pointer" data-action="edit" alt="edit">
                <img src="assets/images/delete.png" class="img-fluid cursor-pointer" data-action="delete" alt="delete">
            </td>
        </tr>
        <tr>
            <th scope="row"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

            </th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="green" class="bi bi-circle-fill"
                     viewBox="0 0 16 16">
                    <circle cx="7" cy="7" r="7"/>
                </svg>
            </td>
            <td>Admin</td>
            <td><img src="assets/images/edit.png" class="img-fluid cursor-pointer" data-action="edit" alt="edit">
                <img src="assets/images/delete.png" class="img-fluid cursor-pointer" data-action="delete" alt="delete">
            </td>
        </tr>
        <tr>
            <th scope="row"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

            </th>
            <td>Larry the Bird</td>
            <td>Larry the Bird3</td>
            <td><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="green" class="bi bi-circle-fill"
                     viewBox="0 0 16 16">
                <circle cx="7" cy="7" r="7"/>
            </svg></td>
            <td>Admin</td>

            <td><img src="assets/images/edit.png" class="img-fluid cursor-pointer" data-action="edit" alt="edit">
                <img src="assets/images/delete.png" class="img-fluid cursor-pointer" data-action="delete" alt="delete">
            </td>
        </tr>
        </tbody>
    </table>
    <div class="container">
        <select class="w-25 form-select" aria-label="Default select example">
            <option selected>Please select</option>
            <option value="1">Set active</option>
            <option value="2">Set not active</option>
            <option value="3">Delete</option>
        </select>
        <div class="d-grid gap-2 d-md-block mt-2">
            <button class="btn btn-primary" type="button">Ok</button>
        </div>
    </div>
</div>
</body>
</html>
